# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.0" # IMPORTANT â†’ 4.0 breaks FLP preview
metadata:
  name: inboundlabel
type: application

framework:
  name: SAPUI5
  version: "1.140.0"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ushell
    - name: themelib_sap_horizon
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: inboundlabel
        relativePaths: true
        additionalFiles:
          - xs-app.json
