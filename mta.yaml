  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
      - npm install
      - npm run build:cf
    supported-platforms: []

# -----------------------------------------------------------
#  Content deployers (auto-generated by Fiori tools)
# -----------------------------------------------------------
- name: inboundlabel-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: inboundlabel-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - inboundlabel.zip
      name: inboundlabel
      target-path: resources/

- name: inboundlabel-destination-content
  type: com.sap.application.content
  requires:
  - name: inboundlabel-destination-service
    parameters:
      content-target: true
  - name: inboundlabel-repo-host
    parameters:
      service-key:
        name: inboundlabel-repo-host-key
  - name: inboundlabel-uaa
    parameters:
      service-key:
        name: inboundlabel-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: inboundlabel_html_repo_host
          ServiceInstanceName: inboundlabel-html5-service
          ServiceKeyName: inboundlabel-repo-host-key
          sap.cloud.service: inboundlabel
        - Authentication: OAuth2UserTokenExchange
          Name: inboundlabel_uaa
          ServiceInstanceName: inboundlabel-xsuaa-service
          ServiceKeyName: inboundlabel-uaa-key
          sap.cloud.service: inboundlabel
        existing_destinations_policy: update
  build-parameters:
    no-source: true

# -----------------------------------------------------------
#  Backing services
# -----------------------------------------------------------
resources:
- name: inboundlabel-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
    service-name: inboundlabel-destination-service
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
            Authentication: NoAuthentication
          existing_destinations_policy: update
      version: 1.0.0

- name: inboundlabel-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
    service-name: inboundlabel-xsuaa-service
    path: ./xs-security.json

- name: inboundlabel-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
    service-name: inboundlabel-html5-service

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true